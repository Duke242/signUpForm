<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sample Form</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js"></script>
</head>
<body>
  <div class="container-left">
    <h1 id="title">
      <img src="odin-lined.png"/>
      <span>ODIN</span>
    </h1>
  </div>
  <div class="container-right">
    <p class="first-paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
    <p class="second-paragraph">Sign up <i>now</i> to get started.</p> 
    <p class="third-paragraph">You <i>know</i> you want to.</p>
    <form class="form__wrapper" id="main-form">
      <h1 class="fieldset-header">Let's do this!</h1>
      <fieldset>
        <!-- <legend>Name</legend> -->
        <label>
          <span>First Name</span>
          <input name="first_name" placeholder="Jane"/>
        </label>
        <label>
          <span>Last name</span>
          <input name="last_name" placeholder="O'Thejungle"/>
        </label>
      </fieldset>
      <fieldset>
        <!-- <legend>Contact</legend> -->
        <label>
          <span>E-Mail</span>
          <input name="email" type="email" />
        </label>
        <label>
          <span>Phone Number</span>
          <input
            name="phone"
            type="tel"
            pattern="(\+\d{1,3}-)?\d{3}-?\d{3}-?\d{4}"
          />
        </label>
      </fieldset>
      <fieldset id="password" class="errorable">
        <section>
          <label>
            <span>Password</span>
            <input
              name="password"
              type="password"
              autocomplete="new-password"
            />
          </label>
          <label>
            <span>Confirmation</span>
            <input
              name="confimation"
              type="password"
              autocomplete="new-password"
            />
          </label>
        </section>
        <p>Â¡Password must match confirmation!</p>
      </fieldset>
    </form>
    <button form="main-form" type="submit">Create Account</button>
    <p>Already have an account? <a style="color: #596d48; font-weight: bold;">Log in</a></p>
  </div>    
</body>
</html>
