<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sample Form</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js"></script>
</head>
<body>
  <div class="container-left">
    <h1 id="title">
      <img src="odin-lined.png"/><span>Odin</span>
    </h1>
  </div>
  <div class="container-right">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
    <p>Sign up <i>now</i> to get started.</p> 
    <p>You <i>know</i> you want to.</p>
    <form>
      <fieldset>
        <legend>Name</legend>
        <label>
          <span>First</span>
          <input name="first_name" placeholder="Jane"/>
        </label>
        <label>
          <span>Last</span>
          <input name="last_name" placeholder="O'Thejungle"/>
        </label>
      </fieldset>
      <fieldset>
        <legend>Contact</legend>
        <label>
          <span>E-Mail</span>
          <input name="email" type="email" />
        </label>
        <label>
          <span>Phone Number</span>
          <input
            name="phone"
            type="tel"
            pattern="(\+\d{1,3}-)?\d{3}-?\d{3}-?\d{4}"
          />
        </label>
      </fieldset>
      <fieldset id="password" class="errorable">
        <section>
          <label>
            <span>Password</span>
            <input
              name="password"
              type="password"
              autocomplete="new-password"
            />
          </label>
          <label>
            <span>Confirmation</span>
            <input
              name="confimation"
              type="password"
              autocomplete="new-password"
            />
          </label>
        </section>
        <p>Â¡Password must match confirmation!</p>
      </fieldset>
      <button type="submit">Create Account</button>
    </form>
  </div>    
</body>
</html>
